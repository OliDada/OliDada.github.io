<html lang="en">

  <title>Farm Frenzy</title>
    <style>
      /* Constrain the game container so the canvas doesn't stretch to the full page */
      html, body { height: 100%; margin: 0; }
      #app {
        width: 800px;
        height: 600px;
        max-width: 100%;
        max-height: 100%;
        margin: 24px auto;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        overflow: hidden;
      }
      /* Force the engine's canvas to fit the constrained #app area even when the bundle sets inline pixel sizes */
      #app > canvas {
        width: 100% !important;
        height: 100% !important;
        max-width: 100% !important;
        max-height: 100% !important;
        display: block;
        box-sizing: border-box;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-BineoHD2.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
