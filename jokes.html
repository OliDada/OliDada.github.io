<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oli.is - Jokes</title>
    <link rel="icon" href="images/dolphin2.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="draw.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body class="arcade">
    <canvas id="three-canvas" class="three-canvas" aria-hidden="true"></canvas>

    <header class="site-header">
      <div class="brand">
        <a href="/" class="brand-link" aria-label="Home">
          <img src="images/dolphin1.png" alt="logo" class="logo">
        </a>
        <div>
          <a href="/" class="brand-link"><h1 class="site-title">Oli.is</h1></a>
          <p class="site-tag">Games and stuff</p>
        </div>
      </div>
      <div class="center-controls">
        <a class="btn home-btn" href="/">Home</a>
        <a id="programsBtn" class="btn" href="programs.html">Programs</a>
        <a id="jokesBtn" class="btn" href="jokes.html">Jokes</a>
      </div>
      <nav class="top-nav">
        <div class="bg-controls">
            <div class="bg-label"><p>Change background color</p></div>
            <div class="bg-buttons">
              <div class="color-picker-wrap" data-tooltip="Pick a background color">
                <input type="color" id="pageColorPicker" value="#ffa500" aria-label="Page color picker" title="Pick background color">
                <span id="pageColorDisplay" class="color-display" aria-hidden="true"></span>
              </div>
              <button id="randomBgBtn" class="btn small" data-tooltip="Set a random background color">Random</button>
              <button id="revertBgBtn" class="btn small" data-tooltip="Revert to the default background image">Revert</button>
              <button id="toggle-3d" class="btn small">3D</button>
            </div>
          </div>
      </nav>
    </header>

    <div class="arcade-layout">
      <main class="arcade-main">
        <section id="hero" class="hero">
          <h2 class="hero-title">Jokes</h2>
          <p class="sub_title">Click the button to see a joke!</p>
        </section>

        <section class="section text-container">
          <div>
            <button id="showJokeBtn" class="btn">Show me a joke</button>
            <p id="jokeDisplay" class="joke-display" aria-live="polite" style="margin-top:20px; font-size:18px; color:var(--surface-foreground)"></p>
          </div>
        </section>
      </main>
    </div>

    <footer class="site-footer"><p></p></footer>

    <script>
      // lightweight jokes list and wiring (kept inline for a small page)
      (function(){
        const jokes = [
          "There are 10 types of people in the world: those who understand binary and those who don’t.",
          "A SQL query walks into a bar, walks up to two tables and asks, 'Can I join you?'.",
          "I told my computer I needed a break. It said: 'Error 404: Coffee not found.'",
          "Why did the programmer quit his job? Because he didn’t get arrays.",
          "How many programmers does it take to change a light bulb? None — that’s a hardware problem.",
          "I’d tell you a UDP joke, but you might not get it.",
          "Real programmers count from 0. Everyone else counts from 1.",
          "I changed my password to 'incorrect' — so whenever I forget it, the computer says, 'Your password is incorrect.'",
          "Why do dragons sleep during the day? So they can fight knights.",
          "Parallel lines have so much in common. It’s a shame they’ll never meet.",
          "What do you call a belt made of watches? A waist of time.",
          "Why was the JavaScript developer sad? Because he didn’t Node how to Express himself.",
          "I told my phone a joke about Bluetooth. It paired right away.",
          "Why did the scarecrow win an award? He was outstanding in his field.",
          "Coffee: because adulting is hard and debugging is harder."
        ];

        function showJoke() {
          const randomIndex = Math.floor(Math.random() * jokes.length);
          document.getElementById('jokeDisplay').innerText = jokes[randomIndex];
        }

        document.getElementById('showJokeBtn').addEventListener('click', showJoke);
      })();
    </script>
  </body>
</html>
