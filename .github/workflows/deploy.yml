name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Debug and create config.js
      run: |
        echo "=== DEBUG INFO ==="
        echo "GEMINI_API_KEY length: ${#GEMINI_API_KEY}"
        echo "First 10 chars: ${GEMINI_API_KEY:0:10}..."
        echo "==================="
        
        # Remove existing config.js to ensure fresh deployment
        rm -f config.js
        
        # Create config.js with the API key and cache-busting timestamp
        cat > config.js << EOF
        // Generated by GitHub Actions - $(date) - Build: $(date +%s)
        window.CONFIG = {
          GEMINI_API_KEY: '${GEMINI_API_KEY}',
          BUILD_TIMESTAMP: '$(date +%s)',
          BUILD_DATE: '$(date)'
        };
        EOF
        
        echo "=== CONFIG.JS CONTENT ==="
        cat config.js
        echo "=========================="
        
        # Verify the API key was inserted
        if grep -q "AIzaSy" config.js; then
          echo "✅ API key successfully inserted"
        else
          echo "❌ API key NOT found in config.js"
          echo "Full config.js content:"
          cat config.js
          exit 1
        fi
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Force cache invalidation
      run: |
        # Add a timestamp file to force cache refresh
        echo "Build timestamp: $(date +%s)" > .build-timestamp
        echo "Build date: $(date)" >> .build-timestamp

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
