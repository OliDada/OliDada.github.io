name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Create config.js with API key
      run: |
        echo "Creating config.js with secure API key..."
        cat > config.js << 'EOF'
        // Generated by GitHub Actions - contains secure API key
        window.CONFIG = {
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        };
        EOF
        echo "Config.js created successfully"
        echo "Content preview (first 100 chars):"
        head -c 100 config.js
        echo "..."
        if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
          echo "WARNING: GEMINI_API_KEY secret is not set!"
        else
          echo "API key is present in secrets"
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
