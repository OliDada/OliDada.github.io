name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Create config.js
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "Creating config.js with API key..."
        echo "API key length: ${#GEMINI_API_KEY}"
        echo "First 10 chars: ${GEMINI_API_KEY:0:10}"
        
        # Remove any existing config.js
        rm -f config.js
        
        # Create config.js using echo method (more reliable than heredoc)
        echo "// Generated by GitHub Actions" > config.js
        echo "window.CONFIG = {" >> config.js
        echo "  GEMINI_API_KEY: '${GEMINI_API_KEY}'," >> config.js
        echo "  DEPLOY_VERSION: '$(date +"%Y-%m-%d %H:%M:%S UTC")'," >> config.js
        echo "  BUILD_ID: '$(echo $GITHUB_SHA | head -c 8)'" >> config.js
        echo "};" >> config.js
        
        echo "=== CREATED CONFIG.JS CONTENT ==="
        cat config.js
        echo "================================="
        
        # Verify file exists and has content
        if [ -f config.js ]; then
          echo "✅ Config.js exists"
          echo "File size: $(wc -c < config.js) bytes"
          
          # Verify it's not empty
          if [ -s config.js ]; then
            echo "✅ Config.js has content"
          else
            echo "❌ Config.js is empty"
            exit 1
          fi
        else
          echo "❌ Config.js was not created"
          exit 1
        fi
        
        # Check if API key was inserted
        if grep -q "AIzaSy" config.js; then
          echo "✅ API key successfully inserted"
        else
          echo "❌ API key not found in config.js"
          echo "Debugging - showing file content:"
          cat config.js
          exit 1
        fi
        
        echo "✅ Config.js created and verified successfully"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
