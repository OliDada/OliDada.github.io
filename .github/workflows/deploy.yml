name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Debug secrets
      run: |
        echo "Checking if GEMINI_API_KEY secret exists..."
        if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
          echo "ERROR: GEMINI_API_KEY secret is not set!"
          exit 1
        else
          echo "GEMINI_API_KEY secret is set (length: ${#GEMINI_API_KEY})"
        fi
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Create config.js with API key
      run: |
        echo "Creating config.js with secure API key..."
        cat > config.js << 'EOF'
        // Generated by GitHub Actions - contains secure API key
        window.CONFIG = {
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        };
        EOF
        echo "Config.js created successfully"
        echo "Content check:"
        cat config.js
        echo "Verifying API key was injected..."
        if grep -q "AIzaSy" config.js; then
          echo "✅ API key successfully injected"
        else
          echo "❌ API key NOT injected - check secrets!"
        fi
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        deployment-name: github-pages
