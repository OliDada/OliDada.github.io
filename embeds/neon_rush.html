<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Neon Rush â€” embed</title>
	<style>html,body{height:100%;margin:0;background:#000}#neon-rush-root{position:fixed;inset:0;width:100%;height:100%}</style>
	<script type="importmap">
		{"imports": {"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js", "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"}}
	</script>
	<script>
		// Post the first visible canvas size to the parent so the host can size/center the iframe
		function postCanvasSize() {
			try {
				const c = document.querySelector('canvas');
				if (!c) return;
				const w = c.width || c.clientWidth || c.offsetWidth;
				const h = c.height || c.clientHeight || c.offsetHeight;
				window.parent.postMessage({ type: 'game-aspect', width: w, height: h, subtitle: document.title || '' }, '*');
			} catch (e) {}
		}
		const sendAfter = () => { postCanvasSize(); setTimeout(postCanvasSize, 500); };
		window.addEventListener('load', sendAfter);
		window.addEventListener('resize', postCanvasSize);
		let _cnt = 0; const _int = setInterval(() => { postCanvasSize(); if (++_cnt > 8) clearInterval(_int); }, 300);
	</script>
</head>
<body>
	<div id="neon-rush-root"></div>
	<!-- load the game's module; worm-hole/index.js is the game's entrypoint -->
	<script type="module" src="/worm-hole/index.js"></script>
</body>
</html>
