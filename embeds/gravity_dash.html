<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gravity Dash â€” embed</title>
  <style>html,body{height:100%;margin:0;background:#000}#gravity-dash-canvas{position:fixed;inset:0;width:100%;height:100%}</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <!-- load only the game logic -->
  <script src="/gravity_dash.js"></script>
  <script>
    function postCanvasSize() {
      try {
        const c = document.querySelector('canvas');
        if (!c) return;
        const w = c.width || c.clientWidth || c.offsetWidth;
        const h = c.height || c.clientHeight || c.offsetHeight;
        window.parent.postMessage({ type: 'game-aspect', width: w, height: h, subtitle: document.title || '' }, '*');
      } catch (e) {}
    }
    const sendAfter = () => { postCanvasSize(); setTimeout(postCanvasSize, 500); };
    window.addEventListener('load', sendAfter);
    window.addEventListener('resize', postCanvasSize);
    let _cnt = 0; const _int = setInterval(() => { postCanvasSize(); if (++_cnt > 8) clearInterval(_int); }, 300);
  </script>
</head>
<body>
  <div id="gravity-dash-canvas"></div>
</body>
</html>
