<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oli.is</title>
    <link rel="icon" href="images/dolphin2.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="draw.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body class="arcade">
    <!-- Decorative 3D canvas sits behind the UI and is lazy-loaded when WebGL is available -->
    <canvas id="three-canvas" class="three-canvas" aria-hidden="true"></canvas>

    <header class="site-header">
      <div class="brand">
        <a href="/" class="brand-link" aria-label="Home">
          <img src="images/dolphin1.png" alt="logo" class="logo">
        </a>
        <div>
          <a href="/" class="brand-link"><h1 class="site-title">Oli.is</h1></a>
          <a href="/" class="brand-link"><p class="site-tag">Games and stuff</p></a>
        </div>
      </div>
      <div class="center-controls">
        <a class="btn home-btn" href="/">Home</a>
        <a id="programsBtn" class="btn" href="programs.html">Programs</a>
        <a id="jokesBtn" class="btn" href="jokes.html">Jokes</a>
      </div>
      <nav class="top-nav">
          <div class="bg-controls">
            <div class="bg-label"><p>Change background color</p></div>
            <div class="bg-buttons">
              <div class="color-picker-wrap" data-tooltip="Pick a background color">
                <input type="color" id="pageColorPicker" value="#ffa500" aria-label="Page color picker" title="Pick background color">
                <span id="pageColorDisplay" class="color-display" aria-hidden="true"></span>
              </div>
              <button id="randomBgBtn" class="btn small" data-tooltip="Set a random background color">Random</button>
              <button id="revertBgBtn" class="btn small" data-tooltip="Revert to the default background image">Revert</button>
              <button id="toggle-3d" class="btn small">3D</button>
            </div>
          </div>
      </nav>
    </header>

    <div class="arcade-layout">
      <main class="arcade-main">
      <!-- Hero removed to declutter the top of the arcade -->
      <section id="hero" class="hero">
        <h2 class="hero-title">Games</h2>
        <p class="sub_title">Welcome :)</p>
      </section>
      <!-- Player area: when a game is played it loads here and cabinets remain below -->
      <section id="playerArea" class="player-area" aria-hidden="true" style="display:none;">
        <div class="player-header">
          <div id="playerSubtitle" class="player-subtitle"></div>
          <div class="player-actions">
            <a id="openNewTab" class="btn small" href="#" target="_blank" rel="noopener">Open in new tab</a>
            <button id="toggleFullscreen" class="btn small">Fullscreen</button>
            <button id="closePlayer" class="btn small">Close</button>
          </div>
        </div>
  <div id="playerAspectBox" class="player-aspect-box" data-aspect="16:9">
    <iframe id="playerFrameMain" src="about:blank" frameborder="0" title="Game player" allowfullscreen allow="fullscreen"></iframe>
  </div>
      </section>

      <section class="cabinet-section">
        <div id="cabinetGrid" class="cabinet-grid" aria-live="polite">
          <!-- Cabinets are rendered here by script.js using data/projects.json -->
        </div>
      </section>
    </main>

      
    </div>

    <!-- Project modal / overlay -->
    <div id="projectModal" class="modal" aria-hidden="true">
      <div class="modal-inner">
        <button id="modalClose" class="modal-close" aria-label="Close">âœ•</button>
        <iframe id="projectFrame" src="about:blank" frameborder="0" title="Project preview"></iframe>
      </div>
    </div>

    <footer class="site-footer">
      <p></p>
    </footer>

    <!-- color wiring handled by existing script.js and simple controls above -->
  </body>
</html>
